<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h1>7 WONDERS OF THE WORLD</h1>
<div id="slider-wrap">

		<li class="slide">
				<img src="images/wonder1.jpg" alt="slide1">
				<p>Great Wall of China: China</p>
			</li>
			<li class="slide">
				<img src="images/wonder2.jpg" alt="slide2">
				<p>Petra: Jordan</p>
			</li>
			<li class="slide">
				<img src="images/wonder3.jpg" alt="slide3">
				<p>Taj Mahal: Agra, India</p>
			</li>
			<li class="slide">
				<img src="images/wonder4.jpg" alt="slide4">
				<p>Roman Colosseum: Rome, Italy</p>
			</li>
			<li class="slide">
				<img src="images/wonder5.jpg" alt="slide5">

			</li>
			<li class="slide">
				<img src="images/wonder6.jpg" alt="slide6">
